<html>
  <head>
    <meta charset="UTF-8" />
    <title>origin</title>
    <style>

      .container:nth-last-child(-n+1) .title {
        color: red;
      }
      .container-final-title {
        color: red;
      }

      * {
        margin: 0;
        padding: 0;
      }

      ul,
      li {
        list-style: none;
      }

      .box {
        width: 1050px;
        margin: 100px auto;
      }

      ul li {
        width: 600px;
        height: 80px;
        color: #000;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <button id="button">开启</button>
      <ul id="ul"></ul>
    </div>
    <script type="text/javascript">
        const ul = document.getElementById("ul");
        document.querySelector("#button").addEventListener("click", () => {
          ul.style.transform = 'translateZ(0) translate(-50%)'
        });

      let now = Date.now();
      createInnerHtml();
      console.log("JS运行时间：", Date.now() - now);
      function createInnerHtml() {
        const colorMap = ["#f99", "#9ff", "#f9f"];

        for (let i = 0; i < 100000; i++) {
          const li = document.createElement("li");
          li.innerHTML = i;
          li.style.background = colorMap[i % 3];
          ul.style.transform = 'translateZ(0)'
          ul.appendChild(li);
        }
      }
    </script>
  </body>
</html>
