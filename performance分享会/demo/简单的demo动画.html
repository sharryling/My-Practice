<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <style>
      #container {
        width: 600px;
        height: 600px;
        position: relative;
        background: yellow;
      }
      #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <p><button onclick="myMove()">单击我</button></p>

    <div id="container">
      <div id="animate"></div>
    </div>

    <script>
      console.log('jjjj')
      var elem = document.getElementById("animate");
      function myMove() {
        var pos = 0;
        var id = setInterval(frame, 5);
        function frame() {
          if (pos == 550) {
            clearInterval(id);
          } else {
            pos++;
            elem.style.top = pos + "px";
            elem.style.left = pos + "px";
          }
        }
      }
      elem.addEventListener('click', ()=> {
          console.log('我点点点');
      })
    </script>
  </body>
</html>
