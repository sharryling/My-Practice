<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="list" id="list">
      <li class="item" data-id="1"><span>1</span></li>
      <li class="item" data-id="2"><span>2</span></li>
      <li class="item" data-id="3"><span>3</span></li>
      <li class="item" data-id="4"><span>4</span></li>
      <li class="item" data-id="5"><span>5</span></li>
    </ul>
    <script>
      window.onload = () => {
        document.getElementById("list").addEventListener("click", function (e) {
          console.log(
            "2222",
            e,
            e.target.nodeName,
            e.target.nodeName.toUpperCase === "LI"
          );
          if (e.target && e.target.nodeName.toUpperCase() === "LI") {
            console.log(e.target.dataset.id);
          }
        });
      };
    </script>
  </body>
